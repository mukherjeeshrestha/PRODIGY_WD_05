<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Use Tailwind CSS via CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS and JS files -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container rounded-3xl shadow-2xl flex flex-col md:flex-row p-8 max-w-5xl">
        
        <!-- Left Section - Task Description -->
        <div class="flex flex-col justify-center items-center md:items-start p-8 bg-black bg-opacity-30 rounded-2xl w-full md:w-1/2 mb-8 md:mb-0 md:mr-8 text-center md:text-left">
            <h1 class="text-3xl sm:text-4xl font-extrabold task-header mb-4">Track your weather here</h1>
            <h2 class="text-4xl sm:text-5xl md:text-6xl font-extrabold">My Weather</h2>
            <div class="mt-8">
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" fill="currentColor" class="w-12 h-12 sm:w-16 sm:h-16 text-blue-300 animate-pulse">
                    <path d="M53.1 77.4C21.6 96.6 0 134.7 0 176c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-34.9-14-66.7-36.8-89.9c.7-2.3 1.2-4.6 1.6-7c.7-4.4 1.1-8.9 1.4-13.4c2.1-40.2-12.2-80.7-42.5-109.8C546.7 13.9 514.5 0 480 0c-43.2 0-83.3 22.8-106.8 59.9c-20.7-1.3-41.9-2-63.2-2c-49.8 0-97 12.3-138.6 35.5c-20.9-10.3-43.1-16.5-66.6-18.7z"/>
                </svg>
            </div>
        </div>
        
        <!-- Right Section - Weather Content -->
        <div class="weather-info w-full md:w-1/2 p-4 sm:p-8 rounded-2xl">
            <div class="search-box flex flex-col sm:flex-row gap-2 sm:gap-4 mb-8">
                <input id="cityInput" type="text" placeholder="Enter city name..." class="flex-grow p-3 rounded-xl border-2 focus:ring-4 text-white text-sm sm:text-base">
                <button id="searchButton" class="p-3 rounded-xl font-bold hover:scale-105 text-sm sm:text-base mt-2 sm:mt-0">
                    Search
                </button>
            </div>
            
            <div id="weatherDisplay" class="flex flex-col items-center justify-center text-center">
                <h3 id="cityName" class="text-3xl sm:text-4xl md:text-5xl font-bold text-center break-words min-w-0 px-2"></h3>
                <p id="message" class="loading">Fetching weather data...</p>
            </div>
        </div>
    </div>

</body>
</html>
